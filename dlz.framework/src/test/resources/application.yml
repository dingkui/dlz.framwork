server:
  port: 8002

shop-name: bjyl

spring:
  application:
    name: ${shop-name}-comsummer333
  cache:
    type: redis
  profiles:
    active: test
  jackson:
    time-zone: GMT+8
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      url: jdbc:log4jdbc:mysql://mysql:3306/yshop_${shop-name}?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull
      username: root
      password: 1234qwer

      # 初始化配置
      initial-size: 3
      # 最小连接数
      min-idle: 3
      # 最大连接数
      max-active: 15
      # 获取连接超时时间
      max-wait: 5000
      # 连接有效性检测时间
      time-between-eviction-runs-millis: 90000
      # 最大空闲时间
      min-evictable-idle-time-millis: 1800000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

      validation-query: select 1
      # 配置监控统计拦截的filters
      filters: stat
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: false

      web-stat-filter:
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
  redis:
    #数据库索引
    database: 0
    host: 192.168.1.89
    port: 6379
    password:
    #连接超时时间
    timeout: 5000
  data:
    redis:
      repositories:
        enabled: false

mybatis-plus:
  check-config-location: true
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: false
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

xxl:
  job:
    executor:
      logretentiondays: 30
      logpath: logs/${spring.application.name}_${spring.profiles.active}_${server.port}/xxl-job
      ip:
      port: 8002
      address: http://192.168.1.89:8002
      appname: ${shop-name}-shop
    accessToken: 9byUz54hWJJvlaDiXm0yY4nxuhOOhQL4
    admin:
      addresses: http://xxl-job:8080/xxl-job-admin

swagger:
  enabled: false

dlz:
  apiscaner:
    resoucePath: 33333
  redis:
    queue: true
    initPool: true
    prefix: ${shop-name}-shop
